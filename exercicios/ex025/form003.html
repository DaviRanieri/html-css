<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" autocomplete="name" maxlength="30" required>
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="Digite sua média" step="0.1" min="0" max="10" required>
        </div>
        <div>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </div>
        <div>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia">
        </div>
        <div>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
