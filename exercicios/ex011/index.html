<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML media</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Dynamic image</h1>
    <p>Try opening this site on different devices or simply zoom in and out of the tab</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fot-g.png" alt="imagem flexivel">
    </picture>

    <h1>Playing audio</h1>
    <p>Let's learn how to play audio in HTML5</p>
    <audio src="media/Baila Mi Cumbia (Sting) - Jimmy Fontanez_Media Right Productions.mp3" controls autoplay></audio>
    <!--MP3,WAV,OGG-->
    <audio preload="metadata" controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Sorry, unfortunately your browser can't play audios. <a href="media/guanacast-33.mp3">Clik here to download the MP3 archive</a></p>
    </audio>
</body>
</html>
