<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabela Completa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
            width: 80px;
            text-align: center;
        }

        .gray {
            background-color: gray;
            color: white;
        }
        
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="gray">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="gray">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>6.5</td>
                <td>8.0</td>
                <td>7.2</td>
            </tr>

            <tr>
                <td>Física</td>
                <td>9.0</td>
                <td>7.5</td>
                <td>8.2</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>9.0</td>
                <td>9.5</td>
                <td>9.2</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>7.0</td>
                <td>6.2</td>
                <td>6.6</td>
            </tr>

            <tr class="gray">
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>7.8</td>
            </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>5.8</td>
                <td>8.9</td>
                <td>7.3</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>8.7</td>
                <td>7.5</td>
                <td>8.1</td>
            </tr>

            <tr class="gray">
                <th colspan="4" scope="row">Média de Humanas</th>
                <td>7.7</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
