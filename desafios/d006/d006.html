<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>HTML tags</h1>
    <p>In HTML5, we can insert the elements of list to follow, mouse over terms to find out which tag to use</p>
   <ul type="square">
    <li><abbr title="Use the tag &lt;p&gt;">Paragraph</abbr></li>
    <li><abbr title="Use the tag &lt;h1&gt;">Titles</abbr></li>
    <li><abbr title="Use the tag &lt;img&gt;">Images</abbr></li>
    <li><abbr title="Use the tag &lt;abbr&gt;">Abbreviations</abbr></li>
    <li><abbr title="Use the tag &lt;code&gt;">Font code</abbr></li>
    <li><abbr title="Use the tag &lt;ol&gt;">Numbered lists</abbr></li>
    <li><abbr title="Use the tag &lt;ul&gt;">List with demarcations</abbr></li>
    
   </ul>

  
</body>
</html>
