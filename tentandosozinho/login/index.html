<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section id="dados">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="post">
                <div class="fundo"><input type="email" name="email" id="iemail" placeholder="Seu email"></div>
                <label for="email"></label>

                <div class="fundo"><input type="password" name="senha" id="isenha" placeholder="Sua senha"></div>
                <label for="senha"></label>

                <input type="submit" value="Entrar">
                <input type="button" value="Esquecia a senha">
            </form>
        </main>
    </section>
</body>
</html>
